<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>ADMISSION FORM</title>

	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<form >
	 <h1 align="center">ADMISSION FORM</h1>

	    <label  class="col-sm-2 col-form-label">Mode of Admission</label>
	    	<div class="col-sm-10">
	    		<select>
           		<option>Management Quota</option>
            	<option>PTU Counselling</option>
            </select>
	    	</div>
	    	<label for="reg_date" class="col-sm-2 col-form-label">Date of Registration</label>
		  	<div class="col-sm-10">
		  	    <input type="text"  class="form-control" placeholder="Registration Date"  id="reg_date" />
		    </div>


	    <label  for="reg_no"class="col-sm-2 col-form-label">Registration No </label>
			<div class="col-sm-10">
				<input type="text"  class="form-control" placeholder="Registration No." id="reg_no" />
			</div>

		  <label for="student_name" class="col-sm-2 col-form-label">Student Name</label>
		  	<div class="col-sm-10">
		  	    <input type="text"  class="form-control" placeholder="Student Name"  id="student_name" />
		    </div>


	    <label  class="col-sm-2 col-form-label">Father Name</label>
	    	<div class="col-sm-10">
	    		<input type="text"  class="form-control" placeholder="Father name" name="fname" />
	    	</div>

         <div class="col-sm-10" >
         	<label  for="gender">Gender : </label>
         	<label for="Male">Male</label>
			<input  id="gender" type="radio" name="gender" id="Male"> 
         	<label>Female</label>
			
			<input  id="gender" type="radio" name="gender"> 
         <br>

		 <label for="course"> Course </label>
		     <select id="course" value="course">
        		<option>SELECT COURSE</option>
		     	<option id="btech" > B.Tech </option>
             	<option>BCA</option>
             	<option>MBA</option>
             </select>

             <div class="branch" >
             	<label  for="branch">Branch</label>
        <select id="branch "  >
        	<option>SELECT BRANCH</option>
        	<option>CSE</option>
        	<option>ME</option>
        	<option>Civil</option>
        	<option>ECE</option>
        </select>
             </div><br>

             <label class="col-sm-2 col-form-label" >Qualifying Exam Marks</label>
             <div class="col-sm-10">
             	  <input type="number" placeholder="Marks">
             </div>
           
             <label class="col-sm-2 col-form-label" >Contact 1</label>
             <div class="col-sm-10">
             	   <input type="number" placeholder="num1">
             </div>
          
              <label class="col-sm-2 col-form-label" >Contact 2</label>
              <div class="col-sm-10">
              	   <input type="number" placeholder="num2">
              </div>
          
             <label class="col-sm-2 col-form-label" >Addree</label>
             <div class="col-sm-10">
             	   <textarea cols="25" rows="5"></textarea>
             </div>
          
             <label class="col-sm-2 col-form-label" >City \ Town </label>
             <div class="col-sm-10">
             	<input type="text" placeholder="city/town">
             </div>
             
             <label class="col-sm-2 col-form-label" >State</label>
             <div class="col-sm-10">
             	<select>
             	<option>select state</option>
             </select>
             </div>
             
             <label class="col-sm-2 col-form-label" >Amount paid</label>
             <div class="col-sm-10">
             	<input type="number" >
             </div>
             
             <label class="col-sm-2 col-form-label" >Receipt No. </label>
             <div class="col-sm-10">
             	<input type="text" >
             </div>
             
             <label class="col-sm-2 col-form-label" >Receipt date</label>
             <div class="col-sm-10">
             	<input type="date" >
             </div>
             
             <label class="col-sm-2 col-form-label" >Type of Admission</label>
             <div class="col-sm-10">
             	<select>
             	<option>Select Mode</option>
             	<option>Direct</option>
             	<option>Consultant</option>
             	<option>Student Reference</option>
             	<option>Staff reference</option>
             </select>
             </div>
             

             <label class="col-sm-2 col-form-label" >Original certificate Submitted</label>
             <div class="col-sm-10">
             	<select>
             	<option>Yes</option>
             	<option>No</option>
             </select>
             </div>
             

             
             <div >
             	<label  >Hostel Required</label>
             	<select>
             	<option>In-Campus</option>
             	<option>Out-Campus</option>
             	<option>Not Sure</option>
             </select>
             </div>
             

           
             <div >
             	  <label  >Transaport required</label>
             	<select>
             		<option>Yes</option>
             		<option>No</option>
             	</select>
            
             </div>
             

             <label class="col-sm-2 col-form-label" >Status of Admission</label>
             <div class="col-sm-10">
             	<select>
            	 <option>Registered</option>
        	     <option>Joined</option>
    	         <option>Cancelled Before Joining</option>
	             <option>Cancelled After Joining</option>
             </select>
             </div>
             <div class="col-sm-10">
             	<input class="btn btn-primary" type="submit" value="submit">
             </div>
		
    	</div>
        </form>
		</div>

	</div>

        <script src="form.js"></script>
</body>
</html>
