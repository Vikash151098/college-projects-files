<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>ADMISSION FORM</title>

	<title>User Signp Page</title>
</head>
<body>

	<div class="jumbotron">
		<form>

			<h1>User Signp Page</h1>

		  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Re-Enter Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
  	  <label class="col-sm-2 col-form-label" for="type">Type of User</label>
	<div class="col-sm-10">
		<select  name="Type of User" id=type>
			<option value="admin">Admin</option>
			<option value="user">User</option>
		</select >
		<br><br>
		<input class="btn btn-primary" type="submit" value="submit">

	</div>
	
  </div>


	</form>
	</div>
	
	
</body>
</html>
